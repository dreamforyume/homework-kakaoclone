<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>You Are Awesome!</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body display="flex">
		<div class="playlist-bar">
			<div class="playlist-bar__column">
				<i class="fa-solid fa-xmark fa-3x"></i>
			</div>

			<div class="playlist-bar__column">
				<span class="playlist-bar__text">Playlist</span>
			</div>
		</div>

		<div class="mainmusic-bar">
			<div class="mainmusic-bar__column">
				<img
					class="mainmusic-bar__image"
					src="https://lh3.googleusercontent.com/s7OfLLkq-773i4R8j9H6-Y7MY3b6bXNG6BkAakHT87pbEsJrMp_qBM7bUKDmBUvqCOrto2IxR6sm3Luo=w544-h544-l90-rj"
				/>
			</div>
			<div class="mainmusic-bar__column">
				<span class="mainmusic-bar__title">TOMBOY</span>
				<span class="mainmusic-bar__singer">I-DLE</span>
			</div>
		</div>

		<div class="playbutton-bar">
			<div class="playbutton-bar__play">
				<i class="fa-solid fa-play fa-3x"></i>
				<span class="playbutton-bar__text">Play</span>
			</div>
			<div class="playbutton-bar__love">
				<i class="fa-solid fa-heart fa-3x"></i>
			</div>
			<div class="playbutton-bar__plus">
				<i class="fa-solid fa-plus fa-3x"></i>
			</div>
		</div>

		<ul class="music-list__column">
			<li class="music-list__img">
				<img
					class="first-music__image"
					src="https://lh3.googleusercontent.com/s7OfLLkq-773i4R8j9H6-Y7MY3b6bXNG6BkAakHT87pbEsJrMp_qBM7bUKDmBUvqCOrto2IxR6sm3Luo=w544-h544-l90-rj"
				/>

				<img
					class="second-music__image"
					src="https://lh3.googleusercontent.com/FUS7psWOt0BigRKVdXXlx0nsCgViC3nd1rBJG0lgUFC8Bl91OHW7s4XzkO0HQkAHkjOB3BL5lu-SuC9o=w544-h544-l90-rj"
				/>

				<img
					class="third-music__image"
					src="https://lh3.googleusercontent.com/w7NKHn3YWR_KDK2ayPiZ7ZPQyTIkGZfP1axwKWF53lfWHMXtBnCE--Yh0w0jBcwol2zNvEqgndWJYLLZ=w544-h544-l90-rj"
				/>

				<img
					class="fourth-music__image"
					src="https://lh3.googleusercontent.com/odA6_qeJ9p6lVUyLsd7lSU-CHjB3ND8ni0laJkSUPvQylbJeXNF_2S_Gv9epMiuvIjoe3GS0xjUEsU39=w544-h544-l90-rj"
				/>
			</li>

			<li class="music-list_info">
				<div class="musiclist-info__column">
					<span class="first-music__title">MY BAG</span>
					<span class="first-music__singer">I-DLE</span>
				</div>

				<div class="musiclist-info__column">
					<span class="second-music__title"
						>GingaMingaYo (the strange world)</span
					>
					<span class="second-music__singer">Billlie </span>
				</div>
				<div class="musiclist-info__column">
					<span class="third-music__title">ELEVEN</span>
					<span class="third-music__singer">IVE</span>
				</div>
				<div class="musiclist-info__column">
					<span class="fourth-music__title">Step Back</span>
					<span class="fourth-music__singer">GOT the beat </span>
				</div>
			</li>
		</ul>

		<script
			src="https://kit.fontawesome.com/3f85a3487c.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
