<!DOCTYPE html>
<html lang="kr">
	<head>
		<title>assignment</title>
	</head>

	<body>
		<form>
			<header>
				<h1>Creat An Account</h1>
			</header>
			<div>
				<label for="fisrt-name">First name</label>
				<input id="fisrt-name" required placeholder="First name" type="text" />
			</div>

			<div>
				<label for="last-name">Last name</label>
				<input id="last-name" required placeholder="Last name" type="text" />
			</div>

			<div>
				<label for="email">Email</label>
				<input id="email" required placeholder="Email" type="email" />
			</div>

			<div>
				<label for="username">Username</label>
				<input id="username" required placeholder="Username" tyep="text" />
			</div>

			<div>
				<label for="password">Password</label>
				<input
					id="password"
					required
					placeholder="Password"
					minlength="10"
					type="password"
				/>
			</div>

			<div>
				<label for="date">Birth date</label>
				<input id="date" required placeholder="date" type="date" />
			</div>

			<div>
				<label for="happy">How happy are you?</label>
				<input id="happy" required placeholder="range" type="range" />
			</div>
			<div>
				<label for="col">What is your fav. color?</label>
				<input id="col" required placeholder="color" type="color" />
			</div>

			<input type="submit" value="Creat Account" />
		</form>
	</body>
</html>
